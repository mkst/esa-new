options:
  platform:     psx
  basename:     esa
  # paths
  base_path:    .
  target_path:  esa.dat
  asm_path:     asm/esa
  asset_path:   assets/esa
  src_path:     src/esa
  # compiler
  compiler: SN64
  # disasm/linker
  gp_value: 0x800E4090
  symbol_addrs_path:    symbol_addrs.esa.txt
  undefined_syms_path:  undefined_syms.esa.txt
  undefined_funcs_auto_path: undefined_funcs_auto.esa.txt
  undefined_syms_auto_path:  undefined_syms_auto.esa.txt

  find_file_boundaries: yes

  use_legacy_include_asm: no
  migrate_rodata_to_functions: no

  auto_decompile_empty_functions: no

  section_order:
  - .rodata
  - .text
  - .data
  - .bss

segments:
  - [0x0, header]
  - [0x80, bin]     # zero padding
  - name:  main
    type:  code
    start: 0x00000800
    vram:  0x80010200
    subalign: 4  # urgh
